<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Báo điện tử TH6-News</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
        <link type = 'text/css' rel = "stylesheet" href = "styles.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </head>
    <body>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Username" id="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="Password" id="password" type="text" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <button type="button" id = "btn" onclick = "Validate()"><a class="waves-effect waves-light btn">Sign In</a></button>  
            </form>
        </div>
        <nav>
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo">Báo Điện Tử TH6-News</a>
                <ul class="right hide-on-med-and-down">
                <!-- Dropdown Trigger -->
                    <li><a class="dropdown-trigger" href="#" data-target="dropdown1">Chuyên Mục<i class="material-icons right">arrow_drop_down</i></a></li>
                </ul>
            </div>
        </nav>
        <!-- Dropdown Structure -->
        <ul id="dropdown1" class="dropdown-content">
            <li><a href="#!">Kinh Doanh</a></li>
            <li><a href="#!">Thế Giới</a></li>
            <li class="divider"></li>
            <li><a href="#!">Trong Nước</a></li>
        </ul>
        <div class="carousel carousel-slider center" id = "items" onload = "addItem()">
                <div class="carousel-fixed-item center">
                  <a class="btn waves-effect white grey-text darken-text-2">button</a>
                </div>
                <div class="carousel-item red white-text" href="#one!">
                  <h2>First Panel</h2>
                  <p class="white-text">This is your first panel</p>
                </div>
                <div class="carousel-item amber white-text" href="#two!">
                  <h2>Second Panel</h2>
                  <p class="white-text">This is your second panel</p>
                </div>
                <div class="carousel-item green white-text" href="#three!">
                  <h2>Third Panel</h2>
                  <p class="white-text">This is your third panel</p>
                </div>
                <div class="carousel-item blue white-text" href="#four!">
                  <h2>Fourth Panel</h2>
                  <p class="white-text">This is your fourth panel</p>
                </div>
              </div>
        <script type="text/javascript" src="js/materialize.js"></script>
        <script>
             $(document).ready(function() {
                $('.dropdown-trigger').dropdown();
                $('.carousel').carousel({
                    indicators: true,  
                });
                setInterval(function(){$('.carousel').carousel('next');}, 2000); 
             });
        </script>
        <script type = "text/javascript" src = "script.js"></script>
    </body>
</html>
