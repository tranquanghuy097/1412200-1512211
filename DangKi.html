<!DOCTYPE html>
<html>
    <head>
        <title>Đăng kí</title>
        <meta charset="UTF-8">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
        <link type = "text/css" rel = "stylesheet" href = "stylesDangKi.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="DangKi.html" class="brand-logo">Đăng Kí</a>
            </div>
        </nav>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="username" type="text" class="validate">
                        <label for="username" class="active">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password" class="active">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="repassword" type="password" class="validate">
                        <label for="repassword" class="active">Retype your Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email" class="active">Email</label>
                    </div>
                </div>
                <label for = "birthday">Birthday</label>
                <input type="date" class="datepicker" id = "birthday">
                <div class = "buttons">
                    <button type ="button"><a href="index.html" id = "cancel">Trở về</a></button>
                    <button type ="submit">Đăng Kí</button>
                </div>
            </form>
        </div>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    </body>
</html>
